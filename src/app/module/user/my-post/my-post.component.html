<div class="backArrowDiv">
       <span matTooltip="Quay lại"
             [routerLink]="['/user/user-detail']"
             class="backButton title material-icons a1 a2 backArrowSpan">keyboard_backspace</span>
</div>
<div class="divFix">
  <h2 align="center"><sub><span class="material-icons">sticky_note_2</span></sub>&nbsp;Bài đăng của bạn</h2>
  <div *ngFor="let p of post">
    <div>
      <div class="row">
        <div class="col-4">
          <p>Ngày đăng : {{p?.createAt | date:"HH:mm:ss | dd/MM/yyyy"}}</p>
        </div>
        <div class="col-2">
          <p align="right">Thích : {{p?.numberLike}}</p>
        </div>
        <div class="col-2">
          <p align="right">Không thích : {{p?.numberDisLike}}</p>
        </div>
        <div class="col-2">
          <p align="right">Chỉnh sửa bài viết</p>
        </div>
        <div class="col-2">
          <p align="right">Xóa bài viết</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-8">
        <h2>{{p?.content}}</h2>
        <img *ngIf="p?.image != null && p?.image != ''" style="width: 100%; height: 500px; border-radius: 10px"
             src="{{p?.image}}">
      </div>
      <div class="col-4">
        <br>
        <br>
        <hr>
        <h3>Bình luận</h3>
      </div>
    </div>


  </div>
  <div *ngIf="checkLength">
    <div style="{{heightIfBlank1}}">
    </div>
    <div>
      <p style="font-size: 25px" align="center">Bạn chưa có bài viết nào</p>
      <p class="a1 a2" [routerLink]="['/user/newsfeed']"
         style="font-size: 17px; color: #0a70b9" align="center">
        <ins>Đăng bài ngay</ins>
      </p>
    </div>
    <div style="{{heightIfBlank2}}">
    </div>
  </div>
</div>
