<div class="backArrowDiv">
       <span matTooltip="Quay lại"
             [routerLink]="['/user/user-detail']"
             class="backButton title material-icons a1 a2 backArrowSpan">keyboard_backspace</span>
</div>

<div class="divFix" *ngIf="count > 0">
  <h2>Danh sách chặn</h2>
  <div class="hc" *ngFor="let user of listUserInBlackList" style="border-radius: 5px; border: #afd9ee 1px solid">
    <img
      style="font-size: 40px; width: 70px; height: 70px; border-radius: 5px; margin-top: 5px"
      data-toggle="tooltip" data-placement="top" matTooltip="Xem trang cá nhân"
      src="{{user?.avatar}}" routerLink="/user/people-detail/{{user?.id}}"
      alt="" class=" a1"/>
    <h2>{{user?.fullName}}</h2>
    <h2>{{user?.email}}</h2>
    <h2>{{user?.phone}}</h2>
    <h2>{{user?.gender}}</h2>
    <h2>{{user?.dateOfBirt}}</h2>
    <button mat-stroked-button color="primary" (click)="unBlock(user?.id)">Bỏ chặn</button>
  </div>
</div>
<div class="divFix" *ngIf="count == 0">
  <h2>Danh sách chặn</h2>
  <h2>Không có</h2>
</div>
